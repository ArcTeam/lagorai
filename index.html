    <meta name="description" content="Le pietre sono scrigni preziosi, custodiscono segreti e memorie. Possono restare in silenzio per secoli ma poi, all’improvviso, per magia, cominciano a raccontare. Dal ventre della terra sono emerse storie di uomini e donne che hanno scavato le sue viscere in lotta per il pane quotidiano. Minatori e metallurghi, alchimisti, venuti spesso da molto lontano che hanno portato in superficie minerali e cristalli. E poi hanno smesso perché c’è un tempo per tutto. Dalla loro fatiche e dalle loro ricerche nel sottosuolo è nato il Geoparco." >
